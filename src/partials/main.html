<section class="hero-section" id="hero">
    <div class="container">
            <h1 class="visually-hidden">X-Demon</h1>
            <picture>
                <source srcset="
                    /img/hero/hero-desk.png 1x,
                    /img/hero/hero-desk@2x.png 2x
                         " media="(min-width: 1439px)" />
                <source srcset="
                    /img/hero/hero-mob.png 1x,
                  /img/hero/hero-mob@2x.png 2x
                         " media="(max-width: 1438px)" />
                <img class="hero-title-img" src="/img/hero/hero-mob.png" alt="Enter" loading="lazy" />
            </picture>
            <h2 class="hero-subtitle">Step Through the Portal. Fight Back the Dark.</h2>
            <p class="hero-text">X-Demon pulls you into this old sanctuary where these massive stone guardians are barely keeping some ancient evil at
            bay.</p>
            <a class="hero-button" href="#demo">
                <picture>
                    <source srcset="
                    /img/hero/btn-desk.png 1x,
                    /img/hero/btn-desk@2x.png 2x
                         " media="(min-width: 1439px)" />
                    <source srcset="
                   /img/hero/btn-mob.png  1x,
                   /img/hero/btn-mob@2x.png 2x
                         " media="(max-width: 1438px)" />
                    <img class="hero-btn pulse" src="/img/hero/btn-mob.png" alt="Enter" loading="lazy" />
                </picture>
            </a>
    </div>
</section>
